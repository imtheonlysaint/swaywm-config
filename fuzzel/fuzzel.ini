# ~/.config/fuzzel/fuzzel.ini
output=<not set>
font=JetBrainsMono Nerd Font
dpi-aware=auto
prompt=>
icon-theme=Adwaita
icons-enabled=yes
fields=filename,name,generic
password-character=*
fuzzy=yes
show-actions=yes
lines=15
width=50

[colors]
background=#222222ee
text=#dcdcdcff
selection=#285577ee
selection-text=#ffffffff
match=#729fcfff
selection-match=#ffffffcc
border=#285577ee

[border]
width=2
radius=0

[dmenu]
mode=text
