# Variables Configuration

# Logo key. Use Mod1 for Alt, Mod4 for Super/Windows key
set $mod Mod4

# Home row direction keys (vim-style)
set $left h
set $down j
set $up k
set $right l

# Applications
set $term foot
set $browser firefox-esr
set $files nautilus
set $menu fuzzel

# Appearance
set $opacity 1
